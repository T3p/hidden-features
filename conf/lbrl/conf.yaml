defaults:
  - _self_
  - domain: finite.yaml
  - override hydra/launcher: joblib

horizon: 20000
algo: leaderselectlb
delta: 0.01
reg_val: 1
rep_idx: 0
noise_std: ${domain.noise_param}
check_glrt: True
update_every: 2
exp_name: default

# misc
seed: 1
use_tb: False
use_wandb: False
select_method: None

hydra:
  run:
    dir: ./lbrl_output/${now:%Y.%m.%d}/${now:%H%M%S}_${algo}
  sweep:
    dir: ./lbrl_multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}_${algo}
    subdir: ${hydra.job.num}
  job_logging :
    formatters:
      simple:
        format: '%(message)s'
    root:
      handlers: [file, console]