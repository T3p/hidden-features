defaults:
  - _self_
  - domain: finite.yaml
  - override hydra/launcher: joblib

horizon: 20000
algo: egreedyglrt
delta: 0.01
reg_val: 1
rep_idx: 0
noise_std: ${domain.noise_param}
update_every: 2
exp_name: default
bonus_scale: 1
eps_decay: cbrt
reg_matrix_rl: false

# glrt
mingap_clip: 0.01
check_glrt: True
glrt_scale: 1

# forced exploration
forcedexp: False
eps_decay_forcedexp: cbrt

# misc
seed: 1
use_tb: False
use_wandb: False
select_method: None

hydra:
  run:
    dir: ./lbrl_output/${now:%Y.%m.%d}/${now:%H%M%S}_${algo}
  sweep:
    dir: ./lbrl_multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}_${algo}
    subdir: ${hydra.job.num}
