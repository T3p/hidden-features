defaults:
  - _self_
  - domain: vardimtest.yaml
  - override hydra/launcher: joblib

horizon: 20000
algo: leaderselectlb
check_every: 1
delta: 0.01
ucb_regularizer: 1
normalize_mineig: True
linucb_rep: 0
noise_std: ${domain.noise_param}

# misc
seed: 1

hydra:
  run:
    dir: ./lbrl_output/${now:%Y.%m.%d}/${now:%H%M%S}_${algo}
  sweep:
    dir: ./lbrl_multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}_${algo}
    subdir: ${hydra.job.num}
  job_logging :
    formatters:
      simple:
        format: '%(message)s'
    root:
      handlers: [file, console]